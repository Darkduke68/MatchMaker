{% extends 'base/index.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load avatar_tags %}

{% block content %}

  <div class="container" style="margin-top:80px;">
    <div class="row">
      <div class="col-md-4">
        <figure>
          {% avatar user 256 %}
          <figcaption>
            <br>
            <a class="btn btn-outline-primary btn-sm" href="{% url 'avatar_change' %}" role="button">Edit Profile Image</a>
          </figcaption>
        </figure>

      </div>
      <form method="POST" action="{% url 'profile-update' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button class="btn btn-primary" type="Submit">Save</button>
      </form>
      <div class="col-md-4"></div>
    </div>

  </div>

{% endblock %}
